<!DOCTYPE html>

<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link rel="stylesheet" href="./styles.css">
        <title>Cynthia's Calculator</title>
</head>

<body>
        <header id="cabecalho">
            <img class="logo" src="https://acdn.mitiendanube.com/stores/001/101/649/products/19756536_1375713569144832_4240607024256087711_n_13757135691448321-e2d02ae72775e595e015797476797557-480-0.png" alt="">

        <br><br>
        <div class="container_principal">
                <div class="container_numeral">
                        <h2 class="titulo_conversor">Decimal</h2>
                        <input id="input_decimal" type="text" placeholder="Valor em decimal">

                <br><br>

                        <h3>Converter para:</h3>
                        <br>

                        <b>Octal</b>
                <br>

                <br><br>

                        <b>Hexadecimal</b>
                <br>
                        <div class="container_valor" id="rec_hex_dec"></div>
                        
                <br><br>

                        <b>Binário</b>
                <br>
                        <div class="container_valor" id="rec_bin_dec"></div>

                <br><br>

                        <button onclick="converter()">Converter Decimal</button>
                </div>




                <div class="container_numeral">
                        <h2 class="titulo_conversor">Octal</h2>
                        <input id="input_octal" type="text" placeholder="Valor em octal">

                <br><br>

                        <h3>Converter para:</h3>
                        <br>

                        <b>Decimal</b>
                <br>
                        <div class="container_valor" id="rec_dec_oct"></div>

                <br><br>

                        <b>Hexadecimal</b>

                <br>
                        <div class="container_valor" id="rec_bin_oct"></div>

                <br><br>

                        <button onclick="converterOctal()">Converter Octal</button>
                </div>

        <!-- </div>

        <div class="container_principal"> -->

                        <h2 class="titulo_conversor">Hexadecimal</h2>
                        <input id="input_hexa" type="text" placeholder="Valor em hexadecimal">

                <br><br>

                        <h3>Converter para:</h3>
                        <br>

                        <b>Decimal</b>
                <br>
                        <div class="container_valor" id="rec_dec_hex"></div>

                <br><br>

                        <b>Octal</b>
                <br>
                        <div class="container_valor" id="rec_oct_hex"></div>
                        
                <br><br>

                        <b>Binário</b>
                <br>
                        <div class="container_valor" id="rec_bin_hex"></div>

                <br><br>

                        <button onclick="converterHexa()">Converter Hexadecimal</button>
                </div>

                <br><br>

                <br>
                        <div class="container_valor" id="rec_dec_bin"></div>

                <br><br>

                        <b>Hexadecimal</b>
                <br>
                        <div class="container_valor" id="rec_hex_bin"></div>
                        
                <br><br>

                        <b>Octal</b>
                <br>
                        <div class="container_valor" id="rec_oct_bin"></div>

                <br><br>

                        <button onclick="converterBin()">Converter Binário</button>
                </div>
        </div>

        <footer id="rodape">

        </footer>

<script src="./index.js"></script>
